<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!-- Button -->
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Danh sách tài khoản</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button aria-controls="collapseBasic" type="button"
                            class="btn btn-sm btn-outline-secondary">Thêm
                            sản phẩm</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>
            <h6>Tổng số tài khoản: {{users.length}}</h6>
            <div class="table-responsive table-scroll-fixed-head">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th class="text-center">Email tài khoản</th>
                            <th class="text-center">Họ tên chủ tài khoản</th>
                            <th class="text-center">Giới tính</th>
                            <th class="text-center">Số điện thoại</th>
                            <th class="text-center">Vai trò</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.id }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.fullName }}</td>
                            <td>{{ user.isMale ? "Nam" : "Nữ" }}</td>
                            <td>{{ user.phoneNumber }}</td>
                            <td>{{ user.role }}</td>
                            <td>
                                <button (click)="openModalWithCustomerModalComponent(user)"
                                    class="btn btn-sm btn-outline-secondary mb-1">
                                    <i class="fa fa-wrench fa-lg"></i> Update
                                </button>

                                <button (click)="onDelete(user.id)" class="btn btn-sm btn-outline-secondary mb-1">
                                    <i class="fa fa-trash-o fa-lg"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
