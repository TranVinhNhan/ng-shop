<div class="container-fluid">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="row py-3">
            <div class="col-lg-8">
                <!-- Button -->
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Danh sách thương hiệu sản phẩm</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                                aria-controls="collapseBasic" type="button"
                                class="btn btn-sm btn-outline-secondary">Thêm
                                sản phẩm</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-calendar">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            This week
                        </button>
                    </div>
                </div>

                <!-- Thêm thương hiệu -->
                <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
                    <div class="well well-lg card card-block card-header">
                        <div class="col-md-8 offset-md-2 order-md-1">
                            <h4 class="mb-3">Thêm thương hiệu sản phẩm</h4>
                            <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Tên thương hiệu: </label>
                                    <div class="col-sm-8"><input formControlName="brandName" type="text" class="form-control" id="brandName"></div>
                                    <div *ngIf="brandForm.get('brandName').touched && !brandForm.get('brandName').valid" class="invalid-feedback">
                                        Tên thương hiệu không được để trống
                                    </div>
                                </div>
                                <hr class="mb-4">
                                <button class="btn btn-success btn-lg btn-block" type="submit">Xác nhận tạo thương hiệu mới</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div *ngIf="!isFetchingBrands" class="table-responsive m-b-40">
                    <table class="table table-borderless table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên thương hiệu</th>
                                <th>Logo thương hiệu</th>
                                <th class="text-center">Tổng loại sản phẩm</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let brand of brands">
                                <td>{{ brand.id }}</td>
                                <td>{{ brand.brandName }}</td>
                                <td *ngIf="!brand.image">Chưa có hình ảnh</td>
                                <td *ngIf="brand.image"><img [src]="brand.image.url" alt="brand image"></td>
                                <td class="text-center">{{ brand.products.length }}</td>
                                <td class="text-right">
                                    <button *ngIf="!brand.image" (click)="openModalWithBrandImageModalComponent(brand, false)"
                                        class="btn btn-sm btn-outline-secondary mb-1">
                                        <i class="fa fa-file-image-o fa-lg"></i> Add Images
                                    </button>
                                    <button *ngIf="brand.image" (click)="openModalWithBrandImageModalComponent(brand, true)"
                                        class="btn btn-sm btn-outline-secondary mb-1">
                                        <i class="fa fa-file-image-o fa-lg"></i> Update Images
                                    </button>
                                    <button (click)="openModalWithBrandUpdateModalComponent(brand)" class="btn btn-sm btn-outline-secondary mb-1">
                                        <i class="fa fa-wrench fa-lg"></i> Update
                                    </button>
                                    <button (click)="onDelete(brand.id)" class="btn btn-sm btn-outline-secondary mb-1">
                                        <i class="fa fa-trash-o fa-lg"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="isFetchingBrands">Loading...</div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Số lượng sản phẩm theo nhãn hiệu</h5>
                        <div style="display: block;">
                            <canvas baseChart width="400" height="400" [data]="pieChartData" [labels]="pieChartLabels"
                                [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins"
                                [legend]="pieChartLegend">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
