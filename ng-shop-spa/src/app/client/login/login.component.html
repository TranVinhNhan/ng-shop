<div class="login-form text-center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <img class="mb-4" src="https://img.icons8.com/nolan/96/cloudflare.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Đăng nhập vào Shop</h1>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Địa chỉ Email</label>
            <input [ngClass]="{'is-invalid': loginForm.get('email').errors && loginForm.get('email').touched}"
                formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ Email"
                autofocus required>
            <div *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')"
                class="invalid-feedback">Email is required</div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Mật khẩu</label>
            <input [ngClass]="{'is-invalid': loginForm.get('password').errors && loginForm.get('password').touched}"
                formControlName="password" type="password" id="inputPassword" class="form-control"
                placeholder="Mật khẩu" required>
            <div *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')"
                class="invalid-feedback">Password is required</div>
        </div>

        <!--thêm required vào thẻ input để validate-->
        <div class="checkbox mb-3">
            <input type="checkbox" value="remember-me"> Remember me
        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Đăng nhập</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</div>
