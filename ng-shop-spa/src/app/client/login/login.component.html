<div class="login-form text-center">
    <form class="form-signin">
        <img class="mb-4" src="https://img.icons8.com/nolan/96/cloudflare.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Đăng nhập vào Shop</h1>
        <label for="inputEmail" class="sr-only">Địa chỉ Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ Email" autofocus> <!--thêm required vào thẻ input để validate-->
        <div style="height: 5px;"></div>
        <label for="inputPassword" class="sr-only">Mật khẩu</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu"> <!--thêm required vào thẻ input để validate-->
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button (click)="onLogin()" class="btn btn-lg btn-dark btn-block" type="submit">Đăng nhập</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
    <button (click)="onLogin()" class="btn btn-lg btn-dark btn-block" type="submit">Đăng nhập</button>
</div>
