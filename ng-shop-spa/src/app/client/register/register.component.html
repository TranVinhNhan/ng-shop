<form class="register-form">
    <div class="container">
        <h1>Đăng kí tài khoản</h1>
        <p>Xin quý khách vui lòng điền thông tin vào form dưới đây để đăng kí tài khoản.</p>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fullname"><b>Họ và tên</b></label>
                <input type="text" placeholder="Điền họ tên tại đây..." name="fullname" id="fullname" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phonenumber"><b>Số điện thoại</b></label>
                <input type="number" placeholder="Điền số điện thoại tại đây..." name="phonenumber" id="phonenumber" required>
            </div>
        </div>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Điền email tại đây..." name="email" id="email" required>

        <label for="psw"><b>Nhập mật khẩu</b></label>
        <input type="password" placeholder="Nhập mật khẩu..." name="psw" id="psw" required>

        <label for="psw-repeat"><b>Xác nhận lại mật khẩu</b></label>
        <input type="password" placeholder="Nhập lại mật khẩu..." name="psw-repeat" id="psw-repeat" required>
        <hr>
        <p>Nếu quý khách đồng ý với <a href="#">Yêu cầu & chính sách</a> của chúng tôi, nhấn nút Đăng kí để hoàn tất quá trình đăng kí tài khoản.</p>

        <button type="submit" class="registerbtn">Đăng kí tài khoản</button>
    </div>

    <div class="container signin">
        <p>Đã có tài khoản? <a href="#">Đăng nhập tại đây</a>.</p>
    </div>
</form>
